<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watchlist - Pro Trader X</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../Navigation/navbar.css">

</head>
<body>

    <!-- Navbar  -->
    <div id="navbar"></div>


    <!-- Main Content -->
    <section class="container">
        <h2 class="heading">Watchlist</h2>
        <table class="stocks-table">
            <thead>
                <tr>
                    <th>Sr. No.</th>
                    <th>Name of Stocks</th>
                    <th>No. of stocks available</th>
                    <th>No. of stocks selected</th>
                    <th>Current price per stock</th>
                    <th>Total Price</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Apple (AAPL)</td>
                    <td>1000</td>
                    <td>50</td>
                    <td>14,500</td>
                    <td>725,000</td>
                    <td>
                        <button class="purchase-btn">Purchase</button>
                        <button class="remove-btn">Remove from Watchlist</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Tesla (TSLA)</td>
                    <td>500</td>
                    <td>20</td>
                    <td>59,500</td>
                    <td>1,119,000</td>
                    <td>
                        <button class="purchase-btn">Purchase</button>
                        <button class="remove-btn">Remove from Watchlist</button>
                    </td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </section>
    <script src="../Navigation/navbar.js"></script>
</body>
</html>
