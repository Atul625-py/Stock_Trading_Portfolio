<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Link to the main page's CSS -->

                <tr>
                    <td>1.</td>
                    <td>Reliance</td>

                        <button class="sell-btn">Sell</button>

                <!-- Add more rows -->
            </tbody>
        </table>
