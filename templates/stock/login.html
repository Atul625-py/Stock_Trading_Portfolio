{% extends './navbar.html' %}
{% load static %}

{% block body %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'stock/css/login.css' %}" type="text/css" media="screen">
    <link rel="stylesheet" href="{% static 'stock/css/navbar.css' %}" type="text/css" media="screen">
</head>
<body style="background-image: url('{% static 'stock/images/loginbg.jpg' %}');">

    <div class="container">
        <div class="login-form">
            <h2>Login</h2>
            <form method="POST">
                {% csrf_token %}
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username"">

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter Password">

                <button class="button" type="submit">Login</button>

                {% if messages %}
                    <ul class="error-messages">
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            </form>
        </div>
        <div class="register">
            <h3 class="h3or">Instead</h3>
            <a class="reg" href="../register/">Register</a>
        </div>
    </div>

</body>
</html>

{% endblock body %}
