{% extends './navbar.html' %}
{% load static %}

{% block body %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'stock/css/login.css' %}" type="text/css" media="screen" >
    <!-- Link to the navbar's CSS -->
    <link rel="stylesheet" href="{% static 'stock/css/navbar.css' %}" type="text/css" media="screen" >

</head>
<body style="background-image: url('{% static 'stock/images/loginbg.jpg' %}');">



    <div class="container">
        <div class="login-form">
            <h2>Login</h2>
            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username">
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
                
                <button class = "button" type="submit">Login</button>

                
            </form>
        </div>
        <div class = 'register'>
            <h3 class = 'h3or'>Instead</h3>
            <a class = "reg" href="../register/">Register</a>
        </div>
    </div>

</body>
</html>

{% endblock body %}
