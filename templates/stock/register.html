{% extends './navbar.html' %}
{% load static %}

{% block body %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'stock/css/register.css' %}" type="text/css" media="screen">
    <link rel="stylesheet" href="{% static 'stock/css/navbar.css' %}" type="text/css" media="screen">
</head>
<body style="background-image: url('{% static 'stock/images/loginbg.jpg' %}');">
    <div class="container">
        <div class="register-form">
            <h2>Register</h2>
            <form method="POST" action="{% url 'register' %}">
                {% csrf_token %}
                
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>

                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>

                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Choose a username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                
                <label for="password-confirm">Confirm Password:</label>
                <input type="password" id="password-confirm" name="password-confirm" required>

                <label for="phone">Phone No.:</label>
                <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>

                <label for="email">Email-ID:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <button type="submit">Register</button>
            </form>
        </div>
    </div>
</body>
</html>

{% endblock %}
