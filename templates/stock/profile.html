{% extends './navbar.html' %}
{% load static %}

{% block body %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="{% static 'stock/css/profile.css' %}" type="text/css" media="screen" >
    <!-- Link to the navbar's CSS -->
    <link rel="stylesheet" href="{% static 'stock/css/navbar.css' %}" type="text/css" media="screen" >


</head>

<body style="background-image: url('{% static 'stock/images/bg.jpg' %}');">

    <!-- Profile Section -->
    <div class="profile-container">
        <div class="profile-left">
            <div class="profile-pic-container">
                <img src="{% static 'stock/images/profile.jpg' %}" alt="Profile Picture" class="profile-pic">
                <button class="change-pic-btn">Change Profile Picture</button>
            </div>
            <div class="user-card">
                <p><strong>Username:</strong> Bob129</p>
                <p><strong>Email:</strong> bob.matthews@gmail.com</p>
                <p><strong>Phone:</strong> 910924588</p>
            </div>
        </div>

        <div class="profile-right">
            <h2>Profile</h2>
            <div class="profile-details">
                <div class="field">
                    <span>First Name:</span>
                    <span class="value">Bob</span>
                    <button class="change-btn">Change</button>
                </div>
                <div class="field">
                    <span>Last Name:</span>
                    <span class="value">Matthew</span>
                    <button class="change-btn">Change</button>
                </div>
                <div class="field">
                    <span>Budget:</span>
                    <span class="value">500</span>
                    <button class="change-btn">Change</button>
                </div>
                <div class="field">
                    <span>Password:</span>
                    <span class="value">********</span>
                    <button class="change-btn">Change</button>
                </div>
                <div class="field">
                    <span>User since:</span>
                    <span class="value">17/09/24</span>
                </div>
            </div>
            <button class="save-changes-btn">Save Changes</button>
        </div>
    </div>

</body>
</html>

{% endblock body %}
